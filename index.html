<style>
  body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: white;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
  }
  .floating-robot {
    width: 100px;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    transition: transform 0.2s ease, rotate 0.2s ease;
    z-index: 10;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 25px rgba(0,0,0,0.5);
  }
  .floating-emoji {
    position: absolute;
    font-size: 2rem;
    animation: floatEmoji 1.5s ease-out forwards;
  }
  @keyframes floatEmoji {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-40px); }
  }
</style>

function recommend() {
  const subject = document.getElementById('subject').value;
  const resultsDiv = document.getElementById('results');

  if (!subject || !data[subject]) {
    resultsDiv.innerHTML = "<p class='text-red-500 font-semibold'>Iltimos, fan tanlang.</p>";
    return;
  }

  const item = data[subject];

  const robot = document.getElementById('robot');
  robot.style.transform = "translate(-50%, -40px) rotate(-10deg)";
  setTimeout(() => robot.style.transform = "translateX(-50%)", 400);

  const emoji = document.createElement('div');
  emoji.textContent = item.emoji;
  emoji.className = "floating-emoji";
  emoji.style.top = "20px";
  emoji.style.left = "50%";
  emoji.style.transform = "translateX(-50%)";
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 1500);

  resultsDiv.innerHTML = `
    <div class='card fade-in'>
      <h2 class='text-2xl font-bold text-purple-400 mb-3'>${item.title}</h2>
      <h3 class='text-xl font-semibold mt-2 mb-2'>üé• YouTube videolar:</h3>
