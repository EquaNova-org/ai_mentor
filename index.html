/* ===================== FUNCTION ===================== */

function recommend() {
  const subject = document.getElementById("subject").value;
  const results = document.getElementById("results");

  if (!subject || !data[subject]) {
    results.innerHTML =
      "<p class='text-red-400 font-semibold'>Please choose a subject.</p>";
    return;
  }

  const item = data[subject];

  // Robot animation
  const robot = document.getElementById("robot");
  robot.style.transform = "translate(-50%, -40px) rotate(-10deg)";
  setTimeout(() => {
    robot.style.transform = "translate(-50%, 0)";
  }, 400);

  results.innerHTML = `
    <div class="mt-6 p-6 rounded-2xl border border-purple-700 bg-black/30 fade-in">
      <h2 class="text-3xl font-bold text-purple-400 mb-4">
